{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mi Sitio{% endblock %}</title>
  {% block extra_head %}{% endblock %}
</head>
<body>

  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">MiLogo</div>
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('nav-links').classList.toggle('nav-visible');
    });
  </script>
<style media="screen">
  /* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, sans-serif;
  background-color: #fff;
  color: #333;
}

/* Navbar */
.navbar {
  background-color: #ffffff;
  border-bottom: 1px solid #e5e5e5;
  padding: 10px 20px;
}

.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #222;
}

/* Links */
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.nav-links li a:hover {
  color: #000;
}

/* Botón menú móvil */
.menu-toggle {
  font-size: 1.5rem;
  background: none;
  border: none;
  display: none;
  cursor: pointer;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    margin-top: 10px;
  }

  .nav-visible {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}

</style>
</body>
</html>
